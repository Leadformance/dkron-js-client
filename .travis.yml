sudo: required

services:
  - docker

language: node_js
node_js:
  - 8

branches:
  only:
    - master

cache:
  yarn: true

env:
  global:
    # Codecov token
    - secure: ''

jobs:
  include:
    - stage: Unit tests
      script:
        - yarn ci-validate
        - codecov
    - stage: Integration tests
      script:
        - ./run-integration-test.sh
    - stage: npm release
      node_js: 8
      if: tag IS present
      script: echo "Deploying to npm ..."
      deploy:
        provider: npm
        email: 'dev@leadformance.com'
        api_key:
          secure: ''
        on:
          tags: true
        skip_cleanup: true
