sudo: required

services:
  - docker

language: node_js
node_js:
  - 8

branches:
  only:
    - master

cache:
  yarn: true

env:
  global:
    # Codecov token
    - secure: ''

jobs:
  include:
    - stage: Unit tests
      script:
        - yarn ci-validate
        - codecov
    - stage: Integration tests
      script:
        - ./run-integration-test.sh
